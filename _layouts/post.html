<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-VE" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    {% seo %}
  </head>
  <body>
    <div class="flex flex-col h-screen justify-between">
      <header>
        {% include header.html %}
      </header>
      <main class="container max-w-7xl mx-auto py-12 flex flex-row justify-between items-start space-x-8">
        <div class="w-2/3 post">
          <span class="inline-block w-full">{{page.date | date_to_long_string }}</span>
          <h1>{{page.title}}</h1>
            {{ content }}
        </div>
        <div class="w-2/6">
            <div class="p-4 rounded border shadow-md">
                <h1>Otras noticias</h1>
                {% for post in site.posts %}
                {% if page.title != post.title %}
                <article class="p-4 text-sm">
                    <a class="border-b border-b-blue-brand" href="{{ post.url }}">{{ post.title }}</a>
                    <sup class="text-red-brand font-bold">
                        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
                    </sup> 
                </article>
                {% endif %}
                {% endfor %}
            </div>
        </div>
      </main>
      <footer>
        {% include footer.html %}
      </footer>
    </div>
  </body>
</html>
